<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>

    <!--引入layui-->
    <link rel='stylesheet' type='text/css' media='screen' href='../static/layui-v2.5.5/layui/css/layui.css'>
    <script src="../static/layui-v2.5.5/layui/layui.js"></script>
     
</head>
<body>

    <div class="layui-container"><!--宽度100%适应的容器中-->

        <div class="layui-row" style="margin-top: 6%;">

        </div>

        <div class="layui-row layui-col-space5" ><!--设置列之间的间距为5-->    
        
            <div class="layui-col-md4">
                
            </div>
            
            <div class="layui-col-md4">

                <form class="layui-form" action="" style="margin-left: 10%;margin-right: 10%;">
                
                    <div class="layui-form-item" style="text-align:center;">
                        <h2>云笔记平台</h2>
                    </div>

                    <div class="layui-form-item">
                        <input type="text" name="title" required  lay-verify="required"  placeholder="手机" autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">

                        <div class="layui-row layui-col-space5">
                            <div class="layui-col-xs7">
                                <input type="text" id="LAY-user-login-vercode" class="layui-input">
                            </div>
                            <div class="layui-col-xs5">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid">获取验证码</button>
                            </div>
                        </div>

                    </div>

                    <div class="layui-form-item">
                            <input type="text" name="title" required  lay-verify="required" placeholder="昵称" autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">           
                        <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">                       
                    </div>

                    <div class="layui-form-item">           
                        <input type="password" name="password" required lay-verify="required" placeholder="确认密码" autocomplete="off" class="layui-input">                       
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                    </div>

                    <div class="layui-form-item">

                        <div class="layui-row layui-col-space5">
                            <div class="layui-col-xs7">
                                <label>其他方式注册</label>
                                <a href="register"><i class="layui-icon layui-icon-login-qq"></i></a>
                            </div>
                            <div class="layui-col-xs5">
                                <a href="to_emailLogin">已有账户登录</a>
                            </div>
                        </div>

                        
                    </div>
                </form>
        </div>

        <div class="layui-col-md4">
             
        </div>
    </div>
</div>
 
    <script>
    //Demo
    layui.use('form', function(){
    var form = layui.form;
    
    //监听提交
    form.on('submit(formDemo)', function(data){
        layer.msg(JSON.stringify(data.field));
        return false;
    });
    });
    </script>
</body>
</html>
