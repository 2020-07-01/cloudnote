<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <title>主页</title>

    <link rel='stylesheet' media='screen' href="../static/layui-v2.5.5/layui/css/layui.css" type='text/css'>
    <script src="../static/layui-v2.5.5/layui/layui.js"></script>
    <script src="../static/jquery-3.4.1.min.js"></script>

    <style>
        .layui-side.layui-bg-black {
            width: 100px;
        }

        .layui-table-grid-down {
            display: none;
        }

        .layui-nav-tree {
            width: 100px;
        }

        .layui-body {
            left: 100px;
        }

        .layui-footer1 {
            position: fixed;
            left: 0px;
            right: 0;
            bottom: 0;
            height: 35px;
            line-height: 35px;
            padding: 0 15px;
        }

        .note-title {
            border: none;
        }

    </style>
</head>

<body>

<!--顶部导航栏-->
<div class="layui-layout layui-layout-admin">

    <div class="layui-header">

        <div><a class="layui-logo" id="cloudNote" href="/to_index">云笔记平台</a></div>
        <div class=" layui-nav layui-layout-left">
            <li class="layui-nav-item"><a id="create-note" href="">我的笔记</a></li>
            <li class="layui-nav-item"><a id="create-note" href="">我的资源</a></li>
        </div>

        <ul class="layui-nav layui-layout-right">

            <li class="layui-nav-item">
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">个人信息</a></dd>
                    <dd><a href="">账号信息</a></dd>
                    <dd><a href="/to_editPassword">修改密码</a></dd>
                    <dd><a href="">意见反馈</a></dd>
                    <dd><a href="">注销登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    
    <div class="layui-body">

<!--活动状态  活动编号 活动名称（模糊查询）
-->
        <div class="layui-row">

            <div class="layui-col-xs1">
            
            </div>

            <div class="layui-col-xs10">

               
                
                <div class="layui-row" style="margin-top: 30px;">

                    <div class="layui-col-xs3">
                        <label class="layui-form-label">活动名称：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                            </div>
                    </div>

                    <div class="layui-col-xs3">
                        
                        <form class="layui-form" action="post">

                            <div class="layui-form-item">
                                <label class="layui-form-label">活动状态:</label>

                                <div class="layui-input-block">
                                  <select name="interest" lay-filter="aihao">
                                    <option value=""></option>
                                    <option value="0">写作</option>
                                    <option value="1" selected="">阅读</option>
                                    <option value="2">游戏</option>
                                  </select>
                                </div>

                            </div>
                        </form>
                     
                    </div>

                    
                    <div class="layui-col-xs4">
                        <label class="layui-form-label">活动时间</label>
                        <div class="layui-input-inline">
                          <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-col-xs2">
                        <button class="layui-btn" data-type="reload">搜索</button>
                    </div>

                </div>

            </div>

            <div class="layui-col-xs1">
            
            </div>

        </div>


        <div class="layui-row">

            <div class="layui-col-xs1">
            
            </div>

            <div class="layui-col-xs10">

                <div class="grid-demo grid-demo-bg1" style="margin-left: 1px;">
                    <table class="layui-hide layui-table-grid-down" id="event_list" lay-filter="event-list"></table>
                </div>
                
            </div>

            <div class="layui-col-xs1">
            
            </div>


        </div>


    </div>

    <div class="layui-footer1 layui-bg-black">
        © layui.com - 底部固定区域
    </div>
</div>
</body>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,
        layer = layui.layer;
    })

</script>




</html>
