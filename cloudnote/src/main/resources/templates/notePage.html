    <div class="layui-body">

                            <div class="layui-col-xs9">

                            <div class="layui-col-xs3" style="text-align:center">

<script th:inline="none">

    //设置全局数据
    var token = sessionStorage.getItem("token");
    var globalNoteId = "";
    var flag = true;

    var oldNoteTitle = "";
    var oldNoteContent = "";
    var oldNoteType = "";

    layui.use(['table', 'element', 'form', 'layer'], function () {
        //初始化编辑器
        init_tinymce();

        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;

        //加载编辑插件
        function init_tinymce() {
            tinymce.init({
                selector: '#noteContent',
                height: 415,
                language: 'zh_CN',
                skin: 'oxide',
                resize: true,
                theme: 'silver',
                menubar: 'file edit format',
                contextmenu: "copy ", //右击菜单
                menu: {
                    edit: {title: '编辑', items: 'undo redo | cut copy  pastetext | selectall'},
                },
                setup: function (editor) {
                    //焦点移入事件
                    editor.on('focus', function () {
                        form.render();
                    });
                    //焦点移出事件
                    editor.on('blur', function () {
                        alert("1");
                    });
                }
            });
        };
        init_table("","","");
        /*//初始化列表
        table.render({
            elem: '#note-list',
            where: {token: token},//传递token到服务端
            url: 'http://localhost:8080/note/note_list', //默认传递两个参
            height: 'full-180',
            cellMinWidth: 240, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            cols:
                [[ //标题栏
                    {field: 'noteTitle', title: '笔记列表', unresize: true}
                ]]
            , done:
                function (res, curr, count) {
                    $('th').css({'text-align': 'center', 'font-size': '17px', 'letter-spacing': '8px'});
                    init_select();//初始化标签
                }
        })*/

        //所有笔记
        $("#all").click(function () {
            init_select();//初始化标签
            clearEidtSpace();
            init_table("", "", "");
        });

        //收藏夹
        $("#starList").click(function () {
            init_select();//初始化标签
            clearEidtSpace();
            init_table("", "", "1");
        })

        //根据类型刷新笔记列表
        function init_table(type, key, star) {
            table.render({
                elem: '#note-list',
                where: {token: token, type: type, key: key, star: star},//传递token到服务端
                url: 'http://localhost:8080/note/note_list', //默认传递两个参数
                cellMinWidth: 240, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                height: 'full-180',
                cols:
                    [[ //标题栏
                        {field: 'noteTitle', title: '笔记列表', unresize: true}
                    ]]
                , done:
                    function (res, curr, count) {
                        $('th').css({'text-align': 'center', 'font-size': '17px', 'letter-spacing': '8px'});
                        init_select();//初始化标签
                    }
            })
        }

        //点击标题
        table.on('row(note-filter)', function (obj) {
            var noteContent = obj.data.noteContent;
            var noteTitle = obj.data.noteTitle;
            globalNoteId = obj.data.noteId;//设置全局笔记id
            $('#note-title').val(noteTitle);//设置标题
            tinyMCE.activeEditor.setContent(noteContent);

            form.val("formNoteType", {
                "inputNoteType": obj.data.noteType
            });

            showNoteType();//设置标签可见
            //显示是否已经收藏
            var ifStar = obj.data.star;
            if (ifStar == "1") {
                $('#ifStar').html("&#xe658;");
            }
            if (ifStar == "0") {
                $('#ifStar').html("&#xe600;");
            }
        });

        //加星笔记
        $("#star").click(function () {
            var falg = $('#ifStar').val();
            if (flag == "&#xe658;") {
                layer.msg("已收藏");
            }
            ;
            if (globalNoteId == "") {
                layer.msg("请先选择笔记!");
                return;
            }
            ;
            var data = {
                "noteId": globalNoteId
            };
            var jsonData = JSON.stringify(data);
            $.ajax({
                type: "post",
                contentType: "application/json",
                dataType: 'json',
                headers: {'Content-Type': 'application/json;charset=utf8', 'token': token},
                data: jsonData,
                url: "http://localhost:8080/note/set_star.json",
                success: function (result) {
                    if (result.code == 1) {
                        layer.msg(result.message);
                        $('#ifStar').html("&#xe658;");//设置为已经收藏
                    } else {
                        layer.msg(result.message);
                    }
                },
            })
        });

        //清除编辑区
        $("#cleanEditSpace").click(function () {
            $('#note-title').val("无标题笔记");//清除标题
            tinyMCE.activeEditor.setContent("");//清除内容
            $('#inputNoteType').val("");//清除标签
            $('#ifStar').html("&#xe600;");//设置空心收藏
            globalNoteId = "";//清除全局noteId
            showNoteType();//显示标签

        });

        //保存/更新笔记
        $("#saveNote").click(function () {
            var noteTitle = $('#note-title').val();
            //获取html内容
            var noteContent = tinyMCE.activeEditor.getContent();
            var noteType = $('#inputNoteType').val();
            var data = {
                "noteTitle": noteTitle,
                "noteType": noteType,
                "noteContent": noteContent,
                "noteId": globalNoteId
            }
            var jsonData = JSON.stringify(data);
            $.ajax({
                type: "post",
                contentType: "application/json",
                dataType: 'json',
                headers: {'Content-Type': 'application/json;charset=utf8', 'token': token},
                data: jsonData,
                url: "http://localhost:8080/note/save_note.json",
                success: function (result) {
                    if (result.code == 1) {
                        layer.msg(result.message);
                        init_table("", "", "");
                        hideNoteType();
                        clearEidtSpace();
                        init_select();
                    } else {
                        layer.msg(result.message);
                    }
                },
            })
        });

        //删除笔记
        $("#delete-note").click(function () {

            if (globalNoteId == "") {
                layer.msg("请先选择笔记!");
                return;
            }
            var data = {
                "noteId": globalNoteId
            }
            var jsonData = JSON.stringify(data);
            $.ajax({
                type: "post",
                contentType: "application/json",
                dataType: 'json',
                headers: {'Content-Type': 'application/json;charset=utf8', 'token': token},
                data: jsonData,
                url: "http://localhost:8080/note/delete_note.json",
                success: function (result) {
                    if (result.code == 1) {
                        layer.msg('删除成功!');
                        init_table("", "", "");
                        clearEidtSpace();
                        hideNoteType();
                    }
                },
            })
        });

        //全文搜索
        $("#search-note").click(function () {
            var key = $("#input-search-note").val();
            if(key == "")
            {
                layer.msg("检索字段不能为空!");
                return;
            }
            //清空的标签值
            form.val("formSelectType", {
                "selectNoteType": ""
            });
            init_table("", key, "");
        })


        //设置标签是否可见
        $("#setType").click(function () {
            if (flag == true) {
                $('#showType').css({'display': 'block'});
                flag = false;
                return;
            }
            if (flag == false) {
                $('#showType').css({'display': 'none'});
                flag = true;
                return;
            }
        });

        //隐藏标签
        function hideNoteType() {
            $('#showType').css({'display': 'none'});
            flag = true;
        };

        //显示标签
        function showNoteType() {
            $('#showType').css({'display': 'block'});
            flag = false;
        }

        //清除编辑区
        function clearEidtSpace() {
            $('#note-title').val("");//清除标题
            tinyMCE.activeEditor.setContent("");
            $('#inputNoteType').val("");//清除标签
            $('#ifStar').html("&#xe600;");//设置空心收藏
            globalNoteId = "";
        }

        //初始化标签
        function init_select() {
            $("#selectNoteType").empty();//先对类型进行清空
            $.ajax({
                type: "post",
                contentType: "application/json",
                dataType: 'json',
                headers: {'Content-Type': 'application/json;charset=utf8', 'token': token},
                url: "http://localhost:8080/note/init_noteType.json",
                success: function (result) {
                    if (result.code == 1) {
                        var selectData = result.data.textValues;
                        $("#selectNoteType").append('<option value="">请选择标签类型</option>');
                        $("#setNoteType").append('<option value="">请选择标签类型</option>');
                        for (var x in selectData) {
                            $("#selectNoteType").append('<option value = "' + selectData[x].key + '">' + selectData[x].value + '</option>');
                            $("#setNoteType").append('<option value = "' + selectData[x].key + '">' + selectData[x].value + '</option>');
                        }
                        form.render();
                    }
                },
            })
        };

        //右侧标签选择事件
        form.on('select(setNoteType)', function (data) {
            alert(data.value);
            //赋值input
            $('#inputNoteType').val(data.value);
            $("#setNoteType").next().find("dl").css({"display": "none"});
            form.render();
        });

        window.search = function () {
            var value = $("#inputNoteType").val();
            $("#setNoteType").val(value);
            form.render();
            $("#setNoteType").next().find("dl").css({"display": "block"});
            var dl = $("#setNoteType").next().find("dl").children();
            var j = -1;
            for (var i = 0; i < dl.length; i++) {
                if (dl[i].innerHTML.indexOf(value) <= -1) {
                    dl[i].style.display = "none";
                    j++;
                }
                if (j == dl.length - 1) {
                    $("#setNoteType").next().find("dl").css({"display": "none"});
                }
            }

        }

        //左侧选择事件
        form.on('select(selectNoteType)', function (data) {
            init_table(data.value, "", "");
            hideNoteType();
            clearEidtSpace();
        });

        //失去焦点时重新渲染
        $('#inputNoteType').blur(function () {
            form.render();
        })

        /*  //获得焦点时发生事件
          $("#fileWholeName").focus(function () {
              var fileName = $("#fileWholeName").val();
              $("#fileWholeName").val(fileName.substr(0, fileName.indexOf(".")))
          });*/

        //失去焦点时自动保存
        /* $("#fileWholeName").blur(function () {
             var fileName = $("#fileWholeName").val();
             var formData = {
                 "fileName":fileName,
                 "fileId":globalFileId
             }
             var jsonData = JSON.stringify(formData);
             $.ajax({
                 type: "post",
                 contentType: "application/json",
                 dataType: 'json',
                 headers: {'Content-Type': 'application/json;charset=utf8', 'token': token},
                 data: jsonData,
                 url: "http://localhost:8080/source/update_file.json",
                 success: function (result) {
                     if (result.code == 1) {
                         layer.msg('删除成功!');
                         $('#fileWholeName').val("");
                         $('#showFile').attr('src', "");
                         table_reload.reload();//刷新数据
                     }
                 },
             })
         });*/

        //退出登录
        $("#logout").click(function () {
            $.ajax({
                type: "post",
                contentType: "application/json",
                dataType: 'json',
                headers: {'Content-Type': 'application/json;charset=utf8', 'token': token},
                url: "http://localhost:8080/account/logout.json",
                success: function (result) {
                    if (result.code == 1) {
                        layer.msg("退出成功!")
                        window.location.href = "/login"//进入主页
                    }
                },
            })
        })
    })
</script>
