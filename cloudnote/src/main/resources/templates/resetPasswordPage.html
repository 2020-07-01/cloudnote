<script>

    //设置全局token
    let token = sessionStorage.getItem("token");

    //设置表头
    $('#headImage').attr('src', sessionStorage.getItem("headImageUrl"));
    $('#headAccountName').html(sessionStorage.getItem("headAccountName"));

    layui.use(['element', 'form'], function () {
        var element = layui.element;
        var form = layui.form;


        //修改密码->重置密码
        $("#editPassword").click(function () {
            var accountPassword = $('#accountPassword').val();
            var confirmPassword = $('#confirmPassword').val();
            var currentPassword = $('#currentPassword').val();
            var formData = {
                "currentPassword": currentPassword,
                "accountPassword": accountPassword,
                "confirmPassword": confirmPassword
            }
            var jsonData = JSON.stringify(formData);
            $.ajax({
                type: "post",
                contentType: "application/json",
                dataType: 'json',
                data: jsonData,
                headers: {'Content-Type': 'application/json;charset=utf8', 'token': token},
                url: "/account/update_password.json",
                success: function (result) {
                    if (result.code == 1) {
                        layer.msg(result.message);
                        //修改密码之后重新登录

                    } else {
                        layer.msg(result.message);
                    }
                },
            })
        });

        //修改密码->重置->清理密码框
        $("#reset").click(function () {
            $('#accountPassword').val("");
            $('#confirmPassword').val("");
            $('#currentPassword').val("");
        })

        $("#logout").click(function () {
            logout(token);
        })
    });

</script>
