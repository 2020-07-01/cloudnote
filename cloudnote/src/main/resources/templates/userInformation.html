<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>基本资料</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!--引入layui-->
    <link rel='stylesheet' type='text/css' media='screen' href='../static/layui-v2.5.5/layui/css/layui.css'>
    <script src="../static/layui-v2.5.5/layui/layui.js"></script>

    <!--引入jquery-->
    <script src="../static/jquery-3.4.1.min.js"></script>

    <style>
        .layui-side.layui-bg-black {
            width: 100px;
        }

        .layui-nav-tree {
            width: 100px;
        }

        .layui-body {
            left: 100px;
        }

        .layui-footer1 {
            position: fixed;
            left: 100px;
            right: 0;
            bottom: 0;
            height: 35px;
            line-height: 35px;
            padding: 0 15px;
        }

    </style>
</head>

<body class="layui-layout-body">
<!--顶部导航栏-->
<div class="layui-layout layui-layout-admin">

    <div class="layui-header">

        <div><a class="layui-logo" id="cloudNote" href="/to_index">云笔记平台</a></div>

        <div class=" layui-nav layui-layout-left">
            <li class="layui-nav-item"><a id="create-note" href="">创建笔记</a></li>
            </li>
        </div>

        <ul class="layui-nav layui-layout-right">

            <li class="layui-nav-item">
                <div class="layui-input-inline">
                    <input type="text" name="title" required lay-verify="required" autocomplete="off"
                           class="layui-input"
                           style="width: 100%; height: 30px;line-height: 30px;padding:0 10px;margin-top: 4px;">
                </div>

                <div class="layui-input-inline" style="margin-right: 15px; ">
                    <button class="layui-btn layui-btn-primary layui-btn-sm">搜索</button>
                </div>

            </li>

            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">个人信息</a></dd>
                    <dd><a href="">账号信息</a></dd>
                    <dd><a href="/to_editPassword">修改密码</a></dd>
                    <dd><a href="">意见反馈</a></dd>

                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>


    </div>
    <!--左侧导航栏-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">

                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">笔记</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">学习</a></dd>
                        <dd><a href="javascript:;">工作</a></dd>
                        <dd><a href="javascript:;">生活</a></dd>
                        <dd><a href="javascript:;">旅游</a></dd>
                        <dd><a href="javascript:;">随笔</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;">回收站</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">全部恢复</a></dd>
                        <dd><a href="javascript:;">全部清空</a></dd>
                        <dd><a href="javascript:;">查看全部</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!--中间部分-->
    <div class="layui-body">

        <div class="layui-card">
            <div class="layui-card-header" style="margin-left: 10%;">设置我的资料</div>
        </div>

        <div class="layui-row">
            <div class="layui-col-xs6">
                <div class="grid-demo grid-demo-bg1">

                    <div class="layui-form-item">
                        <label class="layui-form-label">账号：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userName" id="userName" value="xianxin" readonly
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">注册日期：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" id="registerdate" value="" lay-verify="phone"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">绑定手机号：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" id="phone" value="" lay-verify="phone"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <!--弹窗验证--->
                        <div>修改</div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">绑定邮箱：</label>
                        <div class="layui-input-inline">
                            <input type="email" name="email" id="email" lay-verify="email" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <!--弹窗验证--->
                        <div>修改</div>
                    </div>

                </div>
            </div>

            <div class="layui-col-xs6">
                <div class="grid-demo grid-demo-bg1">
                    <form class="layui-form" action="post">


                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <input type="radio" id="man" name="sex" value="男" title="男"/>
                                <input type="radio" id="woman" name="sex" value="女" title="女"/>
                                <input type="radio" id="secrecy" name="secrecy" value="保密" title="保密" checked/>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">头像</label>
                            <div class="layui-input-inline">
                                <input name="avatar" lay-verify="required" id="LAY_avatarSrc" placeholder="图片地址"
                                       value="http://cdn.layui.com/avatar/168.jpg" class="layui-input">
                            </div>

                            <div class="layui-input-inline layui-btn-container" style="width: auto;">
                                <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                                    <i class="layui-icon">&#xe67c;</i>上传图片
                                </button>
                                <button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">预览图片
                                </button>
                            </div>
                        </div>

                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="remarks" placeholder="请输入内容" class="layui-text"
                                          style="height: 50px; width:480px;resize: none;"></textarea>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>


        <div class="layui-row">
            <div class="layui-col-xs4">
                <div class="grid-demo grid-demo-bg1">
                    <div class="layui-form-item">
                        <div class="layui-input-block">

                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs4">
                <div class="grid-demo grid-demo-bg1">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-xs4">
                <div class="grid-demo grid-demo-bg1">
                    <div class="layui-form-item">
                        <div class="layui-input-block">

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- 底部固定区域 -->
    <div class="layui-footer1 layui-bg-black">
        © layui.com - 底部固定区域
    </div>
</div>


</body>

<script>
    layui.use('element', function () {
        var element = layui.element//
    });
</script>

<script>
    //加载表单
    layui.use('form', function () {
        var form = layui.form;
    });

</script>


</html>
