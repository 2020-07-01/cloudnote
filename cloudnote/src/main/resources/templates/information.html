<script>

    //设置全局token
    var token = sessionStorage.getItem("token");

    //设置性别
    var sexValue = "";

    layui.use(['element', 'form', 'laydate', 'upload'], function () {
        var element = layui.element;
        var form = layui.form;
        var laydate = layui.laydate;
        var upload = layui.upload;

        //年月日选择器
        laydate.render({
            elem: '#birthday'
            , type: 'date'
            , trigger: 'click'//呼出事件改成click
        });
        //在页面加载完毕后渲染表单数据
        $(function(){
            $.ajax({
                type: "post",
                contentType: "application/json",
                dataType: 'json',
                headers: {'Content-Type': 'application/json;charset=utf8', 'token': token},
                url: "http://localhost:8080/account/get_account.json",
                success: function (result) {
                    if (result.code == 1) {
                        form.val("form",result.data.data);
                    } else {
                        layer.msg(result.message);
                    }
                },
            })
        })

        //用户信息->确认修改
        form.on('submit(userInformation)', function (data) {
            var jsonData = JSON.stringify(data.field);
            $.ajax({
                type: "post",
                contentType: "application/json",
                dataType: 'json',
                data: jsonData,
                headers: {'Content-Type': 'application/json;charset=utf8', 'token': token},
                url: "http://localhost:8080/account/update_account.json",
                success: function (result) {
                    if (result.code == 1) {
                        layer.msg(result.message);
                    } else {
                        layer.msg(result.message);
                    }
                },
            })
        });

        //注销登录
        $("#logout").click(function () {
            $.ajax({
                type: "post",
                contentType: "application/json",
                dataType: 'json',
                headers: {'Content-Type': 'application/json;charset=utf8', 'token': token},
                url: "http://localhost:8080/account/logout.json",
                success: function (result) {
                    if (result.code == 1) {
                        layer.msg("退出成功!")
                        window.location.href = "/login"//进入主页
                    }
                },
            })
        })

        //头像
        var uploadInst = upload.render({
            elem: '#uploadHeadPhoto' //绑定元素
            , url: '/upload/'
            , accept: 'images'
            , headers: {token: token}
            , multiple: false
            , number: 1
            , done: function (res) {
                //上传完毕回调
            }
            , error: function () {
                //请求异常回调
            }
        });

    });

</script>
